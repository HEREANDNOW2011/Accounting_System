<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form method="post">
        <label for="date">Date:</label>
        <input type="text" name="date" value="{{ entry[0] }}" required><br>
        <label for="reason">Reason:</label>
        <input type="text" name="reason" value="{{ entry[1] }}" required><br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" value="{{ entry[2] }}" required><br>
        <label for="remarks">Remarks:</label>
        <input type="text" name="remarks" value="{{ entry[3] }}" required><br>
        <input type="submit" value="Save">
    </form>
    <a href="{{ url_for('index') }}">Back to Accounting System</a>
</body>
</html>
